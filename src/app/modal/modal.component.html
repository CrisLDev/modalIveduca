    <div class="modal-dialog modal-dialog-centered modal-lg">

                <i class="bi bi-x pointer fs-3" data-bs-dismiss="modal" aria-label="Close"></i>
            </div>
            <div class="modal-body p-0 pt-4 bg-light">
                <ul class="nav nav-tabs ps-4 pe-4 border border-0 fw-semibold">
                    <li class="nav-item pointer">
                        <a class="nav-link" [ngClass]="{'active bg-primary text-white' : tabSelected === 1, 'bg-white text-dark' : tabSelected !== 1}" aria-current="page" (click)="changeTab(1)">Estudiantes con NEE</a>
                    </li>
                    <li class="nav-item pointer">
                        <a class="nav-link " [ngClass]="{'active bg-primary text-white' : tabSelected === 2, 'bg-white text-dark' : tabSelected !== 2}" (click)="changeTab(2)">Destrezas</a>
                    </li>
                    <li class="nav-item pointer">
                        <a class="nav-link" [ngClass]="{'active bg-primary text-white' : tabSelected === 3, 'bg-white text-dark' : tabSelected !== 3}" (click)="changeTab(3)">Indicadores</a>
                    </li>
                    <li class="nav-item pointer">
                        <a class="nav-link" [ngClass]="{'active bg-primary text-white' : tabSelected === 4, 'bg-white text-dark' : tabSelected !== 4}" (click)="changeTab(4)">Estrategias</a>
                    </li>
                    <li class="nav-item pointer">
                        <a class="nav-link" [ngClass]="{'active bg-primary text-white' : tabSelected === 5, 'bg-white text-dark' : tabSelected !== 5}" (click)="changeTab(5)">Actividades</a>
                    </li>
                </ul>
                <div class="bg-white p-3">
                    <div [ngClass]="{'d-block' : tabSelected === 1, 'd-none' : tabSelected !== 1}">
                        <app-students-nee></app-students-nee>
                    </div>
                    <div [ngClass]="{'d-block' : tabSelected === 2, 'd-none' : tabSelected !== 2}">
                        <app-abilities></app-abilities>
                    </div>
                    <div [ngClass]="{'d-block' : tabSelected === 3, 'd-none' : tabSelected !== 3}">
                        <app-students-nee></app-students-nee>

            <div class="modal-footer bg-light border border-0">
                <button type="button" class="btn btn-primary">Guardar</button>

        </div>
